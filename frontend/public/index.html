<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Batake Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-color: #10b981;
            --primary-hover: #059669;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --status-running: #3b82f6;
            --status-completed: #10b981;
            --status-failed: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Spline Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 80px 2rem 2rem; /* Top padding for fixed header */
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(to right, #4ade80, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-badge.running {
            border-color: var(--status-running);
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }
        .status-badge.running .status-dot {
            background: var(--status-running);
            box-shadow: 0 0 10px var(--status-running);
            animation: pulse 1s infinite;
        }

        .status-badge.completed {
            border-color: var(--status-completed);
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
        }
        .status-badge.completed .status-dot {
            background: var(--status-completed);
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .new-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px -2px rgba(16, 185, 129, 0.4);
            transition: transform 0.2s;
        }
        .new-btn:hover { transform: translateY(-2px); }

        /* Vegetable Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            background: rgba(40, 50, 70, 0.8);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .veg-name {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .card-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }
        .card-status.processing { color: var(--status-running); background: rgba(59, 130, 246, 0.1); border: 1px solid var(--status-running); }
        .card-status.completed { color: var(--status-completed); background: rgba(16, 185, 129, 0.1); border: 1px solid var(--status-completed); }
        .card-status.failed { color: var(--status-failed); background: rgba(239, 68, 68, 0.1); border: 1px solid var(--status-failed); }

        .card-body {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--border-color);
            box-shadow: var(--glass-shadow);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Detail Modal (Specific Layout) */
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .detail-item {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 8px;
        }
        .detail-label { font-size: 0.8rem; color: var(--text-muted); }
        .detail-val { font-size: 1rem; font-weight: 500; margin-top: 0.3rem; }
        .detail-summary { margin-top: 1rem; padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: 8px; line-height: 1.6; }

        /* Upload Styles Reuse */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            margin-top: 1.5rem;
            position: relative;
        }
        .upload-area:hover { border-color: var(--primary-color); background: rgba(16, 185, 129, 0.05); }
        .preview-image { max-width: 100%; max-height: 200px; display: none; margin: 1rem auto; border-radius: 8px; }
        .file-input { position: absolute; top:0; left:0; width:100%; height:100%; opacity:0; cursor:pointer;}

    </style>
</head>
<body>

    <header>
        <div class="logo">AI Batake</div>
        <div id="systemStatus" class="status-badge">
            <div class="status-dot"></div>
            <span id="systemStatusText">待機中</span>
        </div>
    </header>

    <div class="container">
        <div class="top-bar">
            <h2>登録済み野菜リスト</h2>
            <button class="new-btn" onclick="openUploadModal()">＋ 新規登録</button>
        </div>

        <div id="grid" class="grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeUploadModal()">×</button>
            <h2>新しい種を登録</h2>
            <p style="color:var(--text-muted)">種の袋の画像をアップロードしてください</p>

            <div class="upload-area" id="dropZone">
                <div id="uploadPlaceholder">
                    <p>画像をドラッグ＆ドロップ</p>
                </div>
                <img id="preview" class="preview-image">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <button id="registerBtn" class="new-btn" style="width:100%; margin-top:1.5rem;" disabled>リサーチ開始</button>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal-overlay">
        <div class="modal-content" style="max-width:800px;">
            <button class="close-btn" onclick="closeDetailModal()">×</button>
            <h2 id="detailName"></h2>
            
            <div id="detailContent">
                <div class="detail-grid">
                    <div class="detail-item"><div class="detail-label">気温</div><div class="detail-val" id="dTemp"></div></div>
                    <div class="detail-item"><div class="detail-label">湿度</div><div class="detail-val" id="dHumid"></div></div>
                    <div class="detail-item"><div class="detail-label">水やり</div><div class="detail-val" id="dWater"></div></div>
                    <div class="detail-item"><div class="detail-label">日当たり</div><div class="detail-val" id="dLight"></div></div>
                    <div class="detail-item"><div class="detail-label">土壌</div><div class="detail-val" id="dSoil"></div></div>
                </div>
                <div id="dCare" class="detail-summary" style="background: rgba(255,255,255,0.05);"></div>
                <div id="dSum" class="detail-summary"></div>
            </div>
            
            <div id="detailLoading" style="display:none; text-align:center; padding:2rem;">
                <p>現在リサーチ中です...</p>
            </div>
        </div>
    </div>

    <script>
        // State
        let vegetables = [];
        let isProcessing = false;

        // Elements
        const grid = document.getElementById('grid');
        const systemStatus = document.getElementById('systemStatus');
        const systemStatusText = document.getElementById('systemStatusText');

        // Initial Load & Polling
        fetchVegetables();
        setInterval(fetchVegetables, 5000); // Poll every 5 seconds

        async function fetchVegetables() {
            try {
                const res = await fetch('/api/vegetables');
                if (!res.ok) return;
                const data = await res.json();
                vegetables = data;
                renderGrid();
                updateSystemStatus();
            } catch (e) {
                console.error("Polling error", e);
            }
        }

        function updateSystemStatus() {
            // Check if any vegetable is processing
            const processingCount = vegetables.filter(v => v.status === 'processing').length;
            
            if (processingCount > 0) {
                systemStatus.className = 'status-badge running';
                systemStatusText.textContent = `Deep Research 実行中 (${processingCount})`;
            } else if (vegetables.length > 0) {
                systemStatus.className = 'status-badge completed';
                systemStatusText.textContent = '完了';
            } else {
                systemStatus.className = 'status-badge';
                systemStatusText.textContent = '待機中';
            }
        }

        function renderGrid() {
            grid.innerHTML = vegetables.map(v => `
                <div class="card" onclick="openDetailModal('${v.id}')">
                    <div class="card-header">
                        <div class="veg-name">${v.name}</div>
                        <div class="card-status ${v.status}">${getStatusLabel(v.status)}</div>
                    </div>
                    <div class="card-body">
                        ${getCardSummary(v)}
                    </div>
                </div>
            `).join('');
        }

        function getStatusLabel(status) {
            if (status === 'processing') return 'リサーチ中...';
            if (status === 'completed') return '完了';
            if (status === 'failed') return 'エラー';
            return status;
        }

        function getCardSummary(v) {
            if (v.status === 'processing') return 'Deep Research Agentが詳細な育て方を調査しています。しばらくお待ちください。';
            if (v.status === 'completed' && v.instructions) {
                return v.instructions.summary_prompt || '調査完了。クリックして詳細を確認。';
            }
            return '詳細不明';
        }

        // --- Details Modal ---
        function openDetailModal(id) {
            const v = vegetables.find(item => item.id === id);
            if (!v) return;

            document.getElementById('detailName').textContent = v.name;
            const content = document.getElementById('detailContent');
            const loading = document.getElementById('detailLoading');

            if (v.status === 'processing') {
                content.style.display = 'none';
                loading.style.display = 'block';
            } else if (v.status === 'completed' && v.instructions) {
                content.style.display = 'block';
                loading.style.display = 'none';
                
                const i = v.instructions;
                document.getElementById('dTemp').textContent = i.optimal_temp_range || '-';
                document.getElementById('dHumid').textContent = i.optimal_humidity_range || '-';
                document.getElementById('dWater').textContent = i.watering_instructions || '-';
                document.getElementById('dLight').textContent = i.light_requirements || '-';
                document.getElementById('dSoil').textContent = i.soil_moisture_standard || '-';
                document.getElementById('dCare').textContent = i.care_tips || '';
                document.getElementById('dSum').textContent = i.summary_prompt || '';
            } else {
                content.style.display = 'none';
                loading.style.display = 'block';
                loading.innerHTML = '<p>エラーが発生しました</p>';
            }

            document.getElementById('detailModal').style.display = 'flex';
        }

        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // --- Upload Modal ---
        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'flex';
            resetUploadForm();
        }
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

        // Upload Logic
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const registerBtn = document.getElementById('registerBtn');
        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    preview.src = ev.target.result;
                    preview.style.display = 'block';
                    document.getElementById('uploadPlaceholder').style.display = 'none';
                    registerBtn.disabled = false;
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        registerBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            registerBtn.disabled = true;
            registerBtn.textContent = '送信中...';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const res = await fetch('/api/register-seed', {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) throw new Error('Failed');
                
                // Success: close modal and refresh immediately
                closeUploadModal();
                fetchVegetables(); 
                alert('登録しました！バックグラウンドでリサーチを開始します。');

            } catch (e) {
                alert('エラーが発生しました: ' + e.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'リサーチ開始';
            }
        });

    </script>
</body>
</html>
